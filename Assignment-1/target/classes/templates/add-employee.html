<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Employee</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { 
            font-family: 'Arial', sans-serif; 
            background-color: #f8f9fa; 
            margin: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh;
        }
        .form-container { 
            background: white; 
            padding: 25px; 
            border-radius: 10px; 
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
        }
        h2 { 
            text-align: center; 
            color: #333; 
            font-weight: bold; 
        }
        .btn-primary {
            background-color: #007bff; 
            border: none;
            transition: 0.3s;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Add Employee</h2>

        <!-- Success Message -->
        <div th:if="${successMessage}" class="alert alert-success text-center">
            <p th:text="${successMessage}"></p>
        </div>

        <form th:action="@{/employee/save-employee}" th:object="${employee}" method="post">
            <div class="mb-3">
                <label class="form-label">Employee Name</label>
                <input type="text" class="form-control" th:field="*{name}" required>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Rating</label>
                <select class="form-control" th:field="*{rating}" required>
					<option value="disabled selected hidden">Select a Rating</option>
                    <option value="A">A (Outstanding)</option>
                    <option value="B">B (Very Good)</option>
                    <option value="C">C (Good)</option>
                    <option value="D">D (Needs Improvement)</option>
                    <option value="E">E (Low Performer)</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
    </div>

</body>
</html>
